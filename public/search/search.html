<div class="container">
    <h1>查询</h1>

    <div class="row">
        <div class="col-md-4">
            <select name="search" class="form-control" ng-model="search.class">
                <option value="subject">科目</option>
                <option value="schedule">班期</option>
                <option value="person">人员</option>
                <option value="exam">考核</option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" required="required" ng-model="search.keyword">
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default" ng-click="search.searchCourse()">查询</button>
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th colspan="2">课程</th>
        </tr>
        <tr>
            <th>
                课程号
            </th>
            <th>
                课程名
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="seacou in search.searchItems">
            <td>
                {{seacou.name}}
            </td>
            <td>
                {{seacou.courseNum}}
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <form class="form-inline" ng-submit="search.add()">
            <div class="col-lg-3">
                <input type="text" class="form-control input-group" placeholder="课序号" aria-describedby="basic-addon1"
                       ng-model="search.name">
            </div>
            <div class="col-lg-3">
                <input type="text" class="form-control input-group" placeholder="课程名" aria-describedby="basic-addon1"
                       ng-model="search.courseNum">
            </div>
            <div class="col-lg-3">
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </form>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th colspan="2">课程</th>
            </tr>
            <tr>
                <th>
                    课程号
                </th>
                <th>
                    课程名
                </th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="sear in search.items">
                <td>
                    {{sear.name}}
                </td>
                <td>
                    {{sear.searchNum}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
