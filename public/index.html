<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="course/course.css">
    <title>欢迎来到学生管理系统</title>
</head>
<body>
    <div ng-controller="NavController as Nav" class="all"><!--页面上上面那一栏的布局-->
        <nav class="navbar navbar-default navbaredit  ">
            <div class="container-fluid ">
                <div class="navbar-header ">
                    <a class="navbar-brand" id="header_logo" href="#">
                        <img alt="Brand" src="images/logo.png">
                    </a>
                    <a class="navbar-brand" id="header_word">学生教务管理</a>
                </div>
                <div class="top">
                    <div class="btn-group  loginUser" dropdown is-open="status.isopen">
                        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                            欢迎，王欣
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">注销</a></li>
                            <li><a href="#">个人信息</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
            <div class="row">
                <div class="navframe">
                    <div>
                        <nav class="nav bs-docs-sidebar">
                            <ul id="sidebar" class="nav nav-stacked fixed">
                                <li class="arow" ng-class="{active:group.active}" ng-repeat="group in Nav.groups">
                                    <a ng-click="Nav.active(group)"  class="aarow" >
                                        <img ng-src="{{group.imageUrl}}">
                                        {{group.title}}
                                    </a>
                                    <ul ng-if="group.subtitle.length" class="nav nav-stacked smallrow" ng-show="group.active">
                                        <li ng-if="group.active"  ng-class="{active:subtitle.active}"
                                            ng-repeat="sub in group.subtitle" ng-click="Nav.activeSub(sub)" class="minirow">
                                            <a href="{{sub.Url}}">
                                                <img ng-src="{{sub.imageUrl}}">
                                                {{sub.name}}
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div ng-view class="mainpanel"></div>
            </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-gh-pages/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <script src="search/search.js"></script>
    <script src="course/course.js"></script>

</body>
</html>
